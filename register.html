<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nexcent</title>
    <link rel="stylesheet" href="CSS/register.css">
</head>

<body>
    <nav>
        <div>
            <img src="Assets/nav-Logo.png" alt="logo">
        </div>
        <div class="menu-button">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#Community">Community</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
        </div>
    </nav>

    <div class="register-container">
        <h1>Register</h1>
        <form id="registration-form" action="#" method="POST">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" >
                <span class="error-message" id="username-error">Username must be in uppercase.</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >
                <span class="error-message" id="email-error">Please enter a valid email address.</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" >
                <span class="error-message" id="password-error">Password must be at least 6 characters long.</span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" >
                <span class="error-message" id="confirm-password-error">Passwords do not match.</span>
            </div>
            <div class="register-btn-container">
                <button type="submit">Register</button>
            </div>
        </form>

    </div>
    <script src="JavaScript/register.js"></script>
</body>

</html>
